<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="app">
        <section class="greating">
            <h2 class="title">
                Hi, there<span><img class="spin-me" src="https://wearehafi.com/niko-niko/yum-badge_red.svg" width="50"></span></h2>   
        </section>

        <section class="create-todo">
            <h3>Create a todo</h3>
            <form id="new-todo-form" class="form">
                <h4>What do you want?</h4>
                <input type="text" name="content" id="content" placeholder="e.g. buy something" />
                
                <h4>Pick a category</h4>
                <div class="options">
                    <label class="business">
                        <input type="radio" name="category" id="category1" value="Business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
 
                    <label class="personal">
                        <input type="radio" name="category" id="category2" value="Personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label> 
                </div>

                <input type="submit" value="Add todo" id="btn" />
            </form>
        </section>

        <section class="todo-list">
            <h3>Your Todo List</h3>
            <div class="list" id="todo-list">
                <!-- <div class="todo-item done">
                    <label>
                        <input type="checkbox" />

                    </label>

                    <div class="todo-content">
                        <input type="text" value="make a video" />
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> -->

            </div>
        </section>


    </main>
    

    <script src="main.js"></script>
</body>
</html>
